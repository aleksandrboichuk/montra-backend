# types
type ValidateCode {
    userId: String!
}

type Success {
    success: Boolean!
}

# inputs
input ForgotPasswordInput {
    email: String!
}

input ResetPasswordInput {
    userId: String!
    code: String!
    password: String!
}

input ValidateCodeInput {
    code: String!
}

type Query {
    validateCode(input: ValidateCodeInput): ValidateCode
}

type Mutation {
    forgotPassword(input: ForgotPasswordInput): Success
    resetPassword(input: ResetPasswordInput): Success
}
